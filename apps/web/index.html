<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeWall</title>

  <!-- 预留：你后续自己设计 -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">TimeWall</div>
      <div id="syncPill" class="pill" aria-live="polite">syncing…</div>
    </div>

    <nav class="nav">
      <a class="iconbtn" href="/calendar/" aria-label="打开日历" title="日历">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h1V3a1 1 0 0 1 1-1Zm12 8H5v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-9ZM6 6a1 1 0 0 0-1 1v1h14V7a1 1 0 0 0-1-1H6Z"/>
        </svg>
      </a>
    </nav>
  </header>

  <main class="stage">
    <section class="clockCard">
      <div id="bigTime" class="bigTime" aria-label="当前时间">00:00:00</div>
      <div class="metaRow">
        <div id="bigDate" class="metaText">0000-00-00</div>
        <div id="tzText" class="metaText"></div>
        <div id="locText" class="metaText"></div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/clock/main.ts"></script>
</body>
</html>
