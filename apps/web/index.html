<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>时间墙</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <!-- 跳到主要内容：键盘/读屏 -->
  <a class="skiplink" href="#main">跳到内容</a>

  <header class="topbar" role="banner">
    <div class="brand" aria-label="TimeWall">
      <h1 class="brand-title" style="margin:0;font-size:inherit;">TimeWall</h1>
    </div>

    <nav class="nav" aria-label="页面导航">
      <a class="iconbtn" href="/calendar/" aria-label="打开日历" title="日历">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h1V3a1 1 0 0 1 1-1Zm12 8H5v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-9ZM6 6a1 1 0 0 0-1 1v1h14V7a1 1 0 0 0-1-1H6Z"/>
        </svg>
      </a>
    </nav>
  </header>

  <main id="main" class="stage" role="main" aria-label="时钟页面">
    <section class="clockCard" aria-label="当前时间">
      <!-- 视觉用：每秒更新；读屏不读它，避免每秒播报 -->
      <div id="bigTime" class="bigTime" aria-hidden="true">00:00:00</div>

      <!-- 读屏专用：JS 每分钟更新一次 -->
      <div id="srTime" class="srOnly" aria-live="polite" aria-atomic="true">
        当前时间：00:00
      </div>

      <dl class="metaRow" aria-label="时间信息">
        <div class="metaItem">
          <dt class="srOnly">日期</dt>
          <dd id="bigDate" class="metaText">0000-00-00</dd>
        </div>

        <div class="metaItem">
          <dt class="srOnly">时区</dt>
          <dd id="tzText" class="metaText"></dd>
        </div>

        <div class="metaItem">
          <dt class="srOnly">位置</dt>
          <dd id="locText" class="metaText"></dd>
        </div>
      </dl>
    </section>
  </main>

  <script type="module" src="/src/clock/main.ts"></script>
</body>
</html>
