<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日历 - TimeWall</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>
<body>
  <a class="skiplink" href="#main">跳到内容</a>

  <header class="topbar" role="banner">
    <div class="brand" aria-label="TimeWall 日历">
      <div class="brand-name">TimeWall</div>
      <div class="brand-sub">日历</div>
    </div>

    <!-- ✅ 返回：改成“时钟”图标 -->
    <a class="iconbtn" href="/" aria-label="返回时钟" title="返回时钟">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path fill="currentColor" d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm0 2a8 8 0 1 1 0 16a8 8 0 0 1 0-16Zm-1 3a1 1 0 0 1 1 1v4.2l3.1 1.8a1 1 0 1 1-1 1.8l-3.6-2.1A1 1 0 0 1 11 13V8a1 1 0 0 1 1-1Z"/>
      </svg>
    </a>
  </header>

  <main id="main" class="stage" role="main" aria-label="日历页面">
    <section class="calHead" aria-label="月份与导航">
      <button id="prevBtn" class="btn icon" type="button" aria-label="上个月">‹</button>

      <div class="titleblock">
        <h1 id="monthTitle" class="monthTitle">0000年00月</h1>
        <div id="sourceLine" class="sourceLine">地区：--</div>
      </div>

      <div class="headactions">
        <button id="todayBtn" class="btn" type="button">今天</button>
        <button id="nextBtn" class="btn icon" type="button" aria-label="下个月">›</button>
      </div>
    </section>

    <section class="calBody" aria-label="日历主体">
      <div id="grid"
           class="grid"
           role="grid"
           aria-labelledby="monthTitle"
           aria-describedby="sourceLine"
           aria-label="月份日历">

        <div class="headcell" role="columnheader">一</div>
        <div class="headcell" role="columnheader">二</div>
        <div class="headcell" role="columnheader">三</div>
        <div class="headcell" role="columnheader">四</div>
        <div class="headcell" role="columnheader">五</div>
        <div class="headcell" role="columnheader">六</div>
        <div class="headcell" role="columnheader">日</div>

        <!-- 42 个骨架格（JS 填 data-key、日号、农历、班/休） -->
        <!-- row 1 -->
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <!-- row 2 -->
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <!-- row 3 -->
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <!-- row 4 -->
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <!-- row 5 -->
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <!-- row 6 -->
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
        <button class="cell skel" type="button" disabled><div class="dayNum">&nbsp;</div><div class="subline"><span class="ghost"></span></div></button>
      </div>

      <section class="dayPanel" aria-live="polite" aria-atomic="true">
        <div id="dayTitle" class="dayTitle">选择一个日期</div>
        <div id="dayBody" class="dayBody">农历：—&#10;班休：无</div>
      </section>
    </section>
  </main>

  <script type="module" src="/src/calendar/main.ts"></script>
</body>
</html>
